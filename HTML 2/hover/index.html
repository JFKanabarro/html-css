<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
    <style>
     div{
        display: inline-block;
        background-color: lightgrey;
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
    }
    div:hover{
        background-color: yellow;
    }
     .di2 > p {
        display: none;
     }
     .di2:hover > p {
        display: block;
        color: red;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
     }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    <hr><br><br><hr>

    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div class="di2">
        Passe o mouse aqui
        <p>TEXTO SEGRET</p>
    </div>
    <p>FINAL DO EXEMPLO</p>
</body>
</html>
